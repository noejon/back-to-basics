<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog clock</title>
  <link rel="stylesheet" href="../normalise.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="page-wrapper">
    <header>
      <h1>Analog Clock</h1>
    </header>
    <main class="main-wrapper flex-1">
      <div class="clock-frame flex-center relative-position">
        <div class="clock-center relative">
          <div class="absolute hand hour-hand"></div>
          <div class="absolute hand minute-hand"></div>
          <div class="absolute hand second-hand"></div>
          <div class="absolute clock-button"></div>
        </div>
        <div class="absolute hour" style="--i: 1" data-hour="1"><span>I</span></div>
        <div class="absolute hour" style="--i: 2" data-hour="2"><span>II</span></div>
        <div class="absolute hour" style="--i: 3" data-hour="3"><span>III</span></div>
        <div class="absolute hour" style="--i: 4" data-hour="4"><span>IV</span></div>
        <div class="absolute hour" style="--i: 5" data-hour="5"><span>V</span></div>
        <div class="absolute hour" style="--i: 6" data-hour="6"><span>VI</span></div>
        <div class="absolute hour" style="--i: 7" data-hour="7"><span>VII</span></div>
        <div class="absolute hour" style="--i: 8" data-hour="8"><span>VIII</span></div>
        <div class="absolute hour" style="--i: 9" data-hour="9"><span>IX</span></div>
        <div class="absolute hour" style="--i: 10" data-hour="10"><span>X</span></div>
        <div class="absolute hour" style="--i: 11" data-hour="11"><span>XI</span></div>
        <div class="absolute hour" style="--i: 12" data-hour="12"><span>XII</span></div>
      </div>
    </main>
    <footer>Made with ❤️ by Noj</footer>
  </div>
</body>

</html>
